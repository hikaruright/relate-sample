-
    type: Page
    id: signin
    content: |

        
        ## Trailheadにアクセス

        以下のサイトにアクセスします。

        https://trailhead.salesforce.com/ja

        右上に「サインアップ」とあるので、そちらをクリックします。

        ![](https://i.imgur.com/204KVwg.png)


        好きなアカウントを用いてログインします。
        今回は、「Salesforce」を利用します。

        ![](https://i.imgur.com/Er0vk1g.png)


        普段、TeamSpiritへのログインで利用しているSalesforceアカウントを利用してログインしてください。

        ![](https://i.imgur.com/CrXGZxX.png)


        ログイン後、必要な情報があれば入力を求められますので適宜入力してください。

