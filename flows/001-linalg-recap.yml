-
    type: Page
    id: basics
    content: |

        ## Trailheadによる学習を開始する

        ### Trailheadの基本を学ぶ

        まずは簡単なものから実施していきましょう。

        ホームに「あなたにおすすめ」という項目をみると、「Trailheadの基本」
        というモジュールがあります。

        まずはこれからチャレンジしてみましょう。

        ![](https://i.imgur.com/3kTh7fI.png)

        選択すると、以下のようにモジュールの各コースと予想時間が表示されます。

        ![](https://i.imgur.com/R8yXPt5.png)

        それぞれの単元を選択すると内容を確認でき、最後にテストがあります。

        すべてをクリアすると、以下のようにチェックマークがつきます。

        ![](https://i.imgur.com/zBDH0hM.png)

        これで、「Trailheadの基本」モジュールは完了です。


